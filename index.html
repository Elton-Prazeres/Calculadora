<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"><!--link do css-->
    <title>Calculadora</title>
</head>
<body>
    <div class="box">
        <h1>Calculadora</h1>
        <div class="tela"></div><!--screen da calculadora-->
        <table>
            <tr>
                <td><button onclick="clean()">C</button></td>
                <td><button onclick="back()"><</button></td>
                <td><button onclick="inserir('/')">/</button></td>
                <td><button onclick="inserir('*')">x</button></td>
            </tr><!--primeira linha(C,<,/,*)-->
            <tr>
                <td><button onclick="inserir('7')">7</button></td>
                <td><button onclick="inserir('8')">8</button></td>
                <td><button onclick="inserir('9')">9</button></td>
                <td><button onclick="inserir('-')">-</button></td>
            </tr><!--segunda linha(7,8,9,-)-->
            <tr>
                <td><button onclick="inserir('4')">4</button></td>
                <td><button onclick="inserir('5')">5</button></td>
                <td><button onclick="inserir('6')">6</button></td>
                <td><button onclick="inserir('+')">+</button></td>
            </tr><!--terceira linha(4,5,6,+)-->
            <tr>
                <td><button onclick="inserir('1')">1</button></td>
                <td><button onclick="inserir('2')">2</button></td>
                <td><button onclick="inserir('3')">3</button></td>
                <td rowspan="2"><button class="row-size" onclick="somar()">=</button></td>
            </tr><!--quarta linha(1,2,3,'=')-->
            <tr>
                <td colspan="2"><button class="col-size"  onclick="inserir('0')">0</button></td>
                <td><button onclick="inserir('.')">.</button></td>
            </tr><!--quinta linha(0,'.')-->
        </table>
        <span>&copy;EltonDEV</span>
    </div><!--box-->
    
    <script src="js/index.js"></script><!--link do JS-->
</body>
</html>
